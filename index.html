<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ᔑリᔑリℸ̣ℸ̣ᓭᓭ</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.cdnfonts.com/css/standard-galactic-alphabet" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url("https://i.imgur.com/oR1J4sD.png") repeat;
      font-family: 'Standard Galactic Alphabet', monospace;
      color: #b85fff;
      text-shadow: 2px 2px 6px #000;
      overflow: hidden;
    }
    .aura {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at center, rgba(184,95,255,0.2) 0%, transparent 80%);
      animation: pulse 4s infinite alternate;
      z-index: 0;
    }
    @keyframes pulse {
      from { opacity: 0.4; }
      to { opacity: 0.8; }
    }
    .card {
      position: relative;
      background: rgba(20,0,30,0.8);
      padding: 30px;
      border: 3px solid #b85fff;
      border-radius: 12px;
      box-shadow: 0 0 25px #a020f0, inset 0 0 20px #5e1f8c;
      text-align: center;
      z-index: 1;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    input[type="password"] {
      padding: 10px;
      border-radius: 6px;
      border: 2px solid #7d2eb2;
      font-size: 18px;
      font-family: inherit;
      background: #0a0010;
      color: #b85fff;
      text-align: center;
      box-shadow: 0 0 12px #3a0d5c inset;
    }
    button {
      padding: 10px 18px;
      border-radius: 6px;
      border: none;
      margin-left: 10px;
      font-size: 18px;
      font-family: inherit;
      background: linear-gradient(90deg,#7d2eb2,#b85fff);
      color: #0a0010;
      cursor: pointer;
      box-shadow: 0 0 10px #a020f0;
    }
    button:hover {
      background: linear-gradient(90deg,#9c3cdc,#d49cff);
    }
    #video-container {
      display: none;
      margin-top: 20px;
    }
    iframe {
      border: 3px solid #b85fff;
      border-radius: 10px;
      box-shadow: 0 0 30px #b85fff, 0 0 60px #701a9c;
    }
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #fff;
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%,100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.3); }
    }
  </style>
</head>
<body oncontextmenu="return false">
  <div class="aura"></div>
  <div class="card">
    <h1>ᔑリリ↸ᓭᒷ∷</h1>
    <p>╎リℸ̣ᔑリリリℸ̣ᒷ↸ᔑリ↸ᒷ</p>
    <div>
      <input id="pw" type="password" placeholder="······" autocomplete="off" />
      <button id="go">⎓╎ᓭ</button>
    </div>
    <div id="video-container">
      <iframe id="yt" width="560" height="315"
        src="https://www.youtube.com/embed/dQw4w9WgXcQ"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <script>
    function getPassword() {
      const parts = [76, 85, 78, 73, 67];
      return String.fromCharCode(...parts);
    }
    function checkPasswordEntered() {
      const entered = document.getElementById("pw").value;
      if (entered === getPassword()) {
        document.getElementById("video-container").style.display = "block";
      } else {
        alert("リℸ̣ᔑリℸ̣リᒷリリᒷ↸");
      }
    }
    document.getElementById("go").addEventListener("click", checkPasswordEntered);
    document.getElementById("pw").addEventListener("keydown", e=>{
      if (e.key==="Enter") checkPasswordEntered();
    });
    window.addEventListener("keydown", function(e){
      if (e.key==="F12"|| (e.ctrlKey&&e.key.toLowerCase()==="u")) e.preventDefault();
    });
    function spawnSparkle(){
      const s=document.createElement("div");
      s.className="sparkle";
      s.style.left=Math.random()*window.innerWidth+"px";
      s.style.top=Math.random()*window.innerHeight+"px";
      s.style.animationDuration=(2+Math.random()*3)+"s";
      document.body.appendChild(s);
      setTimeout(()=>s.remove(),5000);
    }
    setInterval(spawnSparkle,600);
  </script>
</body>
</html>
